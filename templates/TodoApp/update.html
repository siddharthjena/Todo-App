<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" >
  </head>
  <body style="background-image: linear-gradient(90deg, rgb(82, 84, 82), black); color: white;">
    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <h3>{{time}}</h3>
              </div>
              <div class="col-6">
                <h2>Task Management System</h2>
              </div>
              <div class="col">
                <img src="{% static 'image/icon.png' %}" alt="" height="80px" width="80px"><h4>Todo App</h4>
              </div>
            </div>
            </div>
          </div>
        </div>
      </nav> <br>

      <div class="container">
        <h1 class="text-center">Update Task</h1>
        <div class="card mx-auto" style="width: 50%;">
            <div class="card-header text-center bg-warning text-white" style=" background-image: linear-gradient(90deg, rgb(12, 132, 145), black);">
              Update 
            </div> 
            <div class="card-body" style="background-color: rgb(169, 176, 182);" >
                <form action="{% url 'update_task' record.id %}" id="task-form" method="POST">
                    {% csrf_token %}
                    <div class="form-group p-1">
                      <input type="text" name="update_task" value="{{ task }}" class="form-control" id="task-data" aria-describedby="emailHelp">
                    </div>
                    <button type="reset" class="btn btn-warning btn-sm">Reset</button>
                    <button type="submit" class="btn btn-primary btn-sm" id="task-submit">Update</button>
                </form>
            </div>
        </div>
    </div>
                </div>
              </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
